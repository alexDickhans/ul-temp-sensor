# BLE Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# I2C for BME280
CONFIG_I2C=y
CONFIG_I2C_0=y

# ADC for battery monitoring
CONFIG_ADC=y
CONFIG_ADC_ASYNC=y

# Power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_POWER_DOMAIN=y

# RTC for wake-up timing
CONFIG_RTC=y
CONFIG_RTC_DRIVER=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# GPIO
CONFIG_GPIO=y

# System settings
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y

# BLE advertising
CONFIG_BT_DEVICE_NAME="TempSensor"
CONFIG_BT_DEVICE_APPEARANCE=0x0540

# Power optimization
CONFIG_PM_DEVICE_RUNTIME=y
CONFIG_PM_DEVICE_POWER_DOMAIN_DYNAMIC=y
